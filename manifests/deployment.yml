apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
        env: dev
    spec:
      containers:
      - name: java
        image: ${{env.acrName}}.azurecr.io/${{env.appName}}
        ports:
        - name:  http
          containerPort: 8080
          protocol: TCP