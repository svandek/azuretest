on: [push]
name: Azure ARM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      subscriptionId: a1fd9bc3-ab04-4970-86d2-c084f74d0cf1
      regionLocation: westeurope
      resourceGroupName: k8s-landingzone
      resourceName: k8s-cluster 
    steps:
      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    # - uses: Azure/CLI@v1
    #   with:
    #     inlineScript: |
    #       #!/bin/bash
    #       if $(az group exists --name ${{ secrets.AZURE_RG }}) ; then
    #         echo "Azure resource group already exists, skipping creation..."
    #       else
    #         az group create --name ${{ secrets.AZURE_RG }} --location ${{ secrets.AZURE_LOCATION }}
    #         echo "Azure resource group created"
    #       fi    
      # Deploy ARM template
    - name: Run ARM deploy
      uses: azure/arm-deploy@v1
      with:
        scope: subscription
        subscriptionId: ${{env.subscriptionId}}
        region: ${{env.regionLocation}}
        template: ./azuredeploy.json
        parameters: resourceName=${{env.resourceName}} location=${{env.regionLocation}} resourceGroupName=${{env.resourceGroupName}}
        